version: "3"

services:
  db:
      image: postgres:14
      container_name: faclab_db
      restart: always
      environment:
        POSTGRES_PASSWORD: 12345
        POSTGRES_DB: faclab
      volumes:
        - .data:/var/lib/postgresql/data
      networks:
        - network
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    image: faclab
    container_name: faclab_web
    volumes:
      - ./:/app
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: always
    depends_on:
      - db
      - redis
      - minio
    networks:
      - network

  redis:
    restart: unless-stopped
    image: redis
    container_name: faclab_redis
    expose:
      - "6379"
    networks:
      - network

  minio:
    image: minio/minio
    container_name: faclab_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    networks:
      - network

networks:
  network:
