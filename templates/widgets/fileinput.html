{% extends "widgets/base_input.html" %}

{% load superadmin_forms %}

{% block field %}
<div class="input-group">
    <div class="custom-file">
        {% if not field.errors %}
        {{ field|add_class:"custom-file-input" }}
        {% else %}
        {{ field|add_class:"custom-file-input is-invalid" }}
        {% endif %}
        <label class="custom-file-label" for="{{ field.id_for_label }}">{{ file_name|default:"Seleccionar archivo" }}</label>
    </div>
    {% if file_url %}
    <div class="input-group-append">
        <a href="{{ file_url }}" target="_blank" class="input-group-text">
            <i class="bx bx-download"></i>
        </a>
    </div>
    {% endif %}
</div>
{% endblock %}
