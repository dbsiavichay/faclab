{% extends 'base/base.html' %}

{% block content %}
<div class="row">
{% for object in object_list %}
    {% if not object.is_group %}
    <div class="col-sm-6 col-md-4 col-lg-3">
        <a class="btn btn-outline-primary btn-lg btn-block mb-2" href="{{ object.url }}"><i class="{{ object.icon|default:'bx bx-check' }}"></i> {{ object.name }}</a>
    </div>
    {% endif %}
{% endfor %}
</div>
{% endblock %}
