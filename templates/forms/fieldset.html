{% if title %}
  <div class="divider divider-center divider-primary">
    <div class="divider-text text-uppercase text-bold-600">{{ title }}</div>
  </div>
{% endif %}

{% for row in fieldset %}
  <div class="row">
    {% for field, cols in row %}
      {% if not field.is_hidden %}
        <div class="col-md-{{ cols }}">
          {% include "forms/formgroup.html" with field=field %}
        </div>
      {% endif %}
    {% endfor %}
  </div>
{% endfor %}
